<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espiral Giratória com Perspectiva e Música</title>
    <link rel="stylesheet" href="../CSS/23.css">
</head>
<body>
    <h1>Tocar Música com Espiral Giratória</h1>
    <audio id="audioPlayer">
        <source src="../MUSICAS/4_astrix.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>
    
    <button onclick="tocarMusica()" aria-label="Tocar música">Tocar Música</button>
    <button onclick="pausarMusica()" aria-label="Pausar música">Pausar Música</button>

    <div id="progressContainer">
        <div id="progressBar"></div>
    </div>

    <div id="status" aria-live="polite">Música parada</div>

    <div id="scaleContainer">
        <input type="file" id="musicUploader" accept="audio/*">
        <div id="scale">Escala de Intensidade</div>
        <div class="scaleValue">
            <span id="scaleValue">0</span> / 10
        </div>
    </div>

    <canvas id="spiralCanvas" width="600" height="600"></canvas>
    <!-- Novo Canvas -->
    


    <div id="frequencyCategories">
        <div>Baixos: <span id="lowFrequency">0</span></div>
        <div>Médios: <span id="midFrequency">0</span></div>
        <div>Agudos: <span id="highFrequency">0</span></div>
    </div>
    
    <div class="control">
        <label for="sensitivityRange">Sensibilidade da Escala:</label>
        <input type="range" id="sensitivityRange" min="1" max="10" step="1" value="5">
    </div>
    

    <div id="controlPanel">
        <div class="control">
            <label for="colorPicker">Cor da Espiral:</label>
            <input type="color" id="colorPicker" value="#ff5733">
        </div>

        <div class="control">
            <label for="frequencyRange">Faixa de Frequência (Hz):</label>
            <input type="range" id="frequencyRange" min="20" max="2000" value="500">
        </div>

        <div class="control">
            <label for="spiralSpeed">Velocidade da Espiral:</label>
            <input type="range" id="spiralSpeed" min="0.05" max="0.5" step="0.01" value="0.1">
        </div>

        <div class="control">
            <input type="checkbox" id="colorOscillation">
            <label for="colorOscillation">Oscilar cor</label>
            <input type="checkbox" id="frequencyOscillation">
            <label for="frequencyOscillation">Oscilar frequência</label>
            <input type="checkbox" id="speedOscillation">
            <label for="speedOscillation">Oscilar velocidade</label>
        </div>

        <button onclick="festaAleatoria()">Festa Aleatória</button>
        <button onclick="pararFesta()">Parar Festa</button>
        <button onclick="mudarSentido()">Alterar Sentido da Espiral</button>
        <button onclick="girarCanvas()">Tudo Girando</button>
    </div>

    <script src="../JS/23.js"></script>
</body>
</html>
