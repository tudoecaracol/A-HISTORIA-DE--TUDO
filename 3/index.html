<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecione e Reproduza Música</title>
</head>
<body>
    <h1>Reprodutor de Música</h1>
    <input type="file" id="fileInput" accept="audio/*">
    <br><br>
    <audio id="audioPlayer" controls>
        Seu navegador não suporta o elemento de áudio.
    </audio>

    <script>
        // Obtém as referências dos elementos HTML
        const fileInput = document.getElementById('fileInput');
        const audioPlayer = document.getElementById('audioPlayer');

        // Evento para quando um arquivo é selecionado
        fileInput.addEventListener('change', function() {
            const file = this.files[0]; // Obtém o arquivo selecionado
            if (file) {
                const fileURL = URL.createObjectURL(file); // Cria uma URL temporária para o arquivo
                audioPlayer.src = fileURL; // Define o arquivo como a fonte do player
                audioPlayer.play(); // Inicia a reprodução
            }
        });
    </script>
</body>
</html>
